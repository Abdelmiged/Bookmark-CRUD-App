<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Bookmark</title>
    </head>
    <body class="position-relative">
        
        <!--========== URL Error Window ========== -->
        <div class="error-window-overlay position-fixed">
            <div class="error-window-modal position-absolute top-50 start-50 translate-middle p-4 shadow-lg rounded-2">
                <div class="close-button-icons-container d-flex justify-content-between align-items-center mb-4">
                    <div class="circles-container d-flex align-items-center">
                        <span class="red-circle circle"></span>
                        <span class="yellow-circle circle"></span>
                        <span class="green-circle circle"></span>
                    </div>
                    <button class="btn border-0 fs-3 close-button">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <p class="m-0 pb-2">Site Name or Url is not valid, Please follow the rules below :</p>
                <ol class="list-unstyled">
                    <li class="pt-2"><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
                    <li class="pt-2"><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</li>
                </ol>
            </div>
        </div>
        <!--========== End URL Error Window ========== -->

        <main class="py-5">
            <div class="container">
                <div class="row">
                    <div class="page-header-container">
                        <h1 class="text-center page-main-header overflow-x-hidden">Bookmarker</h1>
                    </div>

                    <!-- ========== Inputs Section ========== -->
                    <section id="inputs-section" class="py-3 px-5 mb-5 shadow rounded-3 d-flex flex-column justify-content-between">
                        <h2 class="text-center mb-5 inputs-section-header"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
                        <div class="site-name-input-container form-floating mb-4">
                            <input type="text" class="form-control" id="name-floating-input" placeholder="Bookmark Name">
                            <label for="name-floating-input"><i class="fa-solid fa-book-bookmark"></i> Bookmark Name</label>
                        </div>
                        <div class="site-url-input-container form-floating mb-4">
                            <input type="url" class="form-control" id="url-floating-input" placeholder="Website URL">
                            <label for="url-floating-input"><i class="fa-solid fa-link"></i> Website URL</label>
                        </div>
                        <div class="inputs-section-buttons d-flex justify-content-center align-items-center mt-5 mb-3">
                            <button class="btn submit-button mx-3 px-5">Submit</button>
                            <button class="btn reset-button mx-3 px-5">Reset</button>
                        </div>
                    </section>
                    <!-- ========== End Inputs Section ========== -->

                    <!-- ========== Bookmarks Section ========== -->
                    <section id="bookmarks-section" class="py-3 px-5 mb-3 shadow rounded-3">
                        <table class="w-100 text-center bookmarks">
                            <thead>
                                <tr class="bookmarks-legend">
                                    <td>Index</td>
                                    <td>Website Name</td>
                                    <td>Visit</td>
                                    <td>Delete</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </section>
                    <!-- ========== End Bookmarks Section ========== -->

                </div>
            </div>
        </main>

        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
